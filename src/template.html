<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My template v1.1.1</title>
  </head>
  <body>
    <div id="app">
      <div class="slider">
        <div class="container slider__wrapper">
          <ul class="slider__list">
            <li class="slider__image-wrapper active">
              <img
                class="slider__img"
                src="./assets/images/1.jpg"
                alt="Image" />
            </li>
            <li class="slider__image-wrapper">
              <img
                class="slider__img"
                src="./assets/images/2.jpg"
                alt="Image" />
            </li>
            <li class="slider__image-wrapper">
              <img
                class="slider__img"
                src="./assets/images/3.jpg"
                alt="Image" />
            </li>
            <li class="slider__image-wrapper">
              <img
                class="slider__img"
                src="./assets/images/4.jpg"
                alt="Image" />
            </li>
            <li class="slider__image-wrapper">
              <img
                class="slider__img"
                src="./assets/images/5.jpg"
                alt="Image" />
            </li>
            <div class="slider__btn-wrapper">
              <button class="btn-prev slider__btn">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd">
                  <path
                    d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z" />
                </svg>
              </button>
              <button class="btn-next slider__btn">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd">
                  <path
                    d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z" />
                </svg>
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
